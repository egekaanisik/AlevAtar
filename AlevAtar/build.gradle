plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'dev.mrpanda.AlevAtar.Bot'

version '1.0'

sourceCompatibility = 1.8

jar {

    archiveName = "AlevAtar.jar"

    from {

        configurations.runtime.findAll { !it.name.endsWith('pom') }.collect {
        	it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.findAll { !it.name.endsWith('pom') }.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'dev.mrpanda.AlevAtar.Bot'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile 'net.dv8tion:JDA:4.2.0_215'
    compile 'org.slf4j:slf4j-nop:1.7.30'
}

compileJava.options.encoding = 'CP1254'